<h2>Games tracked</h2>

<div>
  <mat-form-field>
    <input matInput placeholder="Game Name" value="" #gameName />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Game Twitch ID" value="" #gameTwitchId />
  </mat-form-field>

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    mat-mini-fab
    color="primary"
    (click)="
      add(gameName.value, gameTwitchId.value);
      gameName.value = '';
      gameTwitchId.value = ''
    "
  >
    add
  </button>
</div>

<ul class="games">
  <li *ngFor="let game of games">
    <a routerLink="/detail/{{ game.twitchId }}">
      <span class="badge">{{ game.twitchId }}</span> {{ game.name }}
    </a>
    <button class="delete" title="delete game" (click)="delete(game)">x</button>
  </li>
</ul>
