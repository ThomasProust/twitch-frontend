<div *ngIf="game" class="card hoverable">
  <div class="card-image hide-on-small-and-down">
    <img class="responsive-img" src="{{ setArtSize(game.boxArtUrl) }}" />
  </div>
  <app-snapshot [gameId]="game.twitchId"> </app-snapshot>
  <div class="card-action">
    <a href="#">{{ game.name }}</a>
  </div>
</div>
